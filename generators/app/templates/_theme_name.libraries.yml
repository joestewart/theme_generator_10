# These lines define the <%= themeNameMachine %>/global library.
global:
  css:
    # The SMACSS category, "base", is loaded before other categories. Drupal 8/9
    # loads stylesheets based on the SMACSS ordering of:
    # base, layout, component, state, theme
    base:
      dist/css/bootstrap.css: {}
  dependencies:
    - "<%= themeNameMachine %>/icons"
    - "<%= themeNameMachine %>/fonts"

alerts:
  css:
    component:
      dist/css/alerts.css: {}

badge:
  css:
    component:
      dist/css/badge.css: {}

button:
  css:
    component:
      dist/css/button.css: {}

bootstrap-js:
  js:
    //cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js: {
      type: external,
      minified: true,
      attributes: {
        async: true,
        defer: true
      }
    }

breadcrumb:
  css:
    component:
      dist/css/breadcrumb.css: {}

card:
  css:
    component:
      dist/css/card.css: {}

fonts:
  css:
    component:
      //fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap: {}

gin:
  css:
    component:
      dist/css/gin.css: {}

header:
  css:
    component:
      dist/css/header.css: {}

icons:
  css:
    component:
      //fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap: {
        type: external,
        minified: true
      }

logo:
  css:
    component:
      dist/css/logo.css: {}

main-menu:
  css:
    component:
      dist/css/main-menu.css: {}
  dependencies:
    - "<%= themeNameMachine %>/bootstrap-js"

modal:
  css:
    component:
      dist/css/modal.css: {}

pager:
  css:
    component:
      dist/css/pager.css: {}

popover:
  css:
    component:
      dist/css/popover.css: {}
  js:
    dist/js/popover.es6.js: {
      attributes: {
        async: true,
        defer: true
      }
    }
  dependencies:
    - "<%= themeNameMachine %>/popover-cdn"

popover-cdn:
  js:
    //cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js: {
      type: external,
      minified: true,
      attributes: {
        async: true,
        defer: true
      }
    }

site-footer:
  css:
    component:
      dist/css/site-footer.css: {}
  dependencies:
    - "<%= themeNameMachine %>/logo"

social-icons:
  css:
    component:
      dist/css/social-icons.css: {}

tooltip:
  css:
    component:
      dist/css/tooltip.css: {}
  js:
    dist/js/tooltip.es6.js: {
      attributes: {
        async: true,
        defer: true
      }
    }
  dependencies:
    - "<%= themeNameMachine %>/popover-cdn"
